name: "Close stale issues and PRs"
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue is stale because it has been open 8 days with no activity. Remove stale label or comment or this issue will be closed."
          stale-pr-message: "This PR is stale because it has been open 8 days with no activity. Remove stale label or comment or this will be closed."
          close-issue-message: "This issue was closed because it has been stalled for 7 days with no activity."
          close-pr-message: "This PR was closed because it has been stalled for 7 days with no activity."
          days-before-issue-stale: 8
          days-before-pr-stale: 8
          days-before-issue-close: -1
          days-before-pr-close: -1
